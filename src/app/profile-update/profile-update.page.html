    <ion-title>Edit Profile</ion-title>

<ion-content color="dark">
  <ion-card *ngIf="this.profile_data">
    <form #form="ngForm">
      <ion-list lines="none">
        <ion-item>
          <ion-label position="stacked" for="firstname">
            First Name
            <ion-note color="danger">*</ion-note>
          </ion-label>

          <ion-input [ngModel]="profile_data.firstname" #firstname="ngModel" type="firstname"
            id="firstname" name="firstname"
            placeholder="Please enter your first name"
            clearOnEdit="false" required>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked" for="lastname">
            Last Name
            <ion-note color="danger">*</ion-note>
          </ion-label>

          <ion-input [ngModel]="profile_data.lastname" #lastname="ngModel" type="lastname"
            id="lastname" name="lastname"
            placeholder="Please enter your last name"
            clearOnEdit="false" required>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked" for="email">
            Email
            <ion-note color="danger">*</ion-note>
          </ion-label>

          <ion-input [ngModel]="profile_data.email" #email="ngModel" type="email"
            id="email" name="email"
            placeholder="Please enter your email address"
            clearOnEdit="false" required>
          </ion-input>
        </ion-item>
      </ion-list>
    </form>

    <br>
    <ion-button [disabled]="!form.valid" size="large" expand="block" color="primary" class="ion-padding-horizontal" (click)="onSubmit(form)">
      <ion-icon slot="end" name="save-outline"></ion-icon>
      Update
    </ion-button>
    <br>
  </ion-card>
